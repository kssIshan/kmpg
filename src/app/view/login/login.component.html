<div class="login-box">
  <h2>Login</h2>
<form >
    <div class="user-box">
      <input [(ngModel)]="username" type="text" [ngModelOptions]="{standalone:true}" name="username" required="">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input [(ngModel)]="username" [ngModelOptions]="{standalone:true}" type="password" name="" required="">
      <label>Password</label>
    </div>
    <a type="submit" href="#" routerLink="/project" (click)="checkLogin()">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </a>
  </form>
</div>
